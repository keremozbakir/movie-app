
  <div class="horizontal">

  <div *ngFor="let movie of allMovies.d" class="container all-movies " >
    
    

        <div class="card" >
            <img class="card-img-top" src="{{movie.i.imageUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Title: {{movie.l}}</h5>
              <p>Year: {{movie.y}}</p>
              <p>Rank: {{movie.rank}}</p>
              <p>Stars: {{movie.s}}</p>    
            </div>
          </div>
    </div>
  </div>


  <div>Some tags before</div>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide>Slide 1</ng-template>  
    <ng-template carouselSlide>Slide 2</ng-template>  
    <ng-template carouselSlide>Slide 3</ng-template>  
  </owl-carousel-o>
  <div>Some tags after</div>
